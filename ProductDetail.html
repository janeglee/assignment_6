<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Bun Bun Bake Shop Detail Page</title>
    </head>
    <body onload="onLoad({pageName: 'Original', price: 2})">
        <div class="nav">
            <ul>
                <li style="float:left"><a href="home.html"><img src="assets/smalllogo.png" alt="BunBun Logo" height="20"></a></li>
                <li><a id="cartItems" href="cart.html">Cart</a></li>
                <li>About</li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="home.html">Home</a></li>
            </ul>
        </div>
        <img src="assets/cinnamon.png" id="cinnamon" class="detail" alt="Cinnamon Roll" width="500" height="500">
        <div class="productdetail">
            <a href="menu.html">&#8592; Flavors</a>
            <h2>Bun Bun's Original Recipe<br>$2.00</h2>
            <p>Our original cinnamon buns are made with love and care.<br>
            They feature decadent cinnamon and creamy white home-made icing.</p>
            <br><br><br><br>
            <form name="dropdown" id="dropdown" onsubmit="handleSubmit(event)">
                Quantity: <select name="amount" id="amount" required>
                  <option value="" selected="selected">Choose Amount</option>
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>
                <br><br>
                Glaze: <select name="glaze" id="glaze" required onchange="handleGlaze()">
                  <option value="" selected="selected">Choose Glaze</option>
                  <option value="none">None</option>
                  <option value="sugarMilk">Sugar-Milk</option>
                  <option value="vanillaMilk">Vanilla-Milk</option>
                  <option value="doubleChocolate">Double-Chocolate</option>
                </select>
                <br><br>
                <br>
                <input type="submit" name="submitCart" id="submitBtn" value="Add to Cart">
                <input type="submit" name="submitWish" id="submitBtn" value="Add to Wishlist">
            </form>
        <br><br><br>
        <h4>Other Products</h4>
        <!-- Other Products-->
        <div class="container">

            <div class="mySlides">
                <a href="ProductDetailGF.html"><img src="assets/originalgf_blackberry.png" style="width:100%"></a>
            </div>
        
            <div class="mySlides">
                <a href="ProductDetailWalnut.html"><img src="assets/walnut_pumpkinspice.png" style="width:100%"></a>            </div>
        
            <div class="mySlides">
                <a href="ProductDetailCaramelPecan.html"><img src="assets/caramelpecan.png" style="width:100%"></a>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
